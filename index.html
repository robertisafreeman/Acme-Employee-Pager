    <body>
        <div>
            <ul id="list"></ul>
            <ul id="details"></ul>
        </div>

        <script>
            const list = document.querySelector("#list")

            const loadData = async() => {
                const response = await fetch('https://acme-users-api-rev.herokuapp.com/api/users');
                const users = await response.json(); 
                console.log(users)
                const realUsers = users.users
                const html = realUsers.map(user =>   `
                    <li><a href="#${user.id}">${user.fullName}</a></li>`).join('');
                    list.innerHTML = html;
            }

            const loadHash = async(id) => {
                const response = await fetch(`https://acme-users-api-rev.herokuapp.com/api/users/${id}`)
                const result = await response.json();
                console.log(result);
            }
            loadData();

            window.addEventListener('click', (ev) => {
                const id = window.location.hash.slice(1);
                console.log(id)
                loadHash(id);
            })
